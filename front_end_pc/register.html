<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-TW">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>美多商城-註冊</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/vue-2.5.16.js"></script>
	<script type="text/javascript" src="js/axios-0.18.0.min.js"></script>
	<script type="text/javascript" src="js/host.js"></script>
</head>
<body>
	<div class="register_con">
		<div class="l_con fl">
			<a href="index.html" class="reg_logo"><img src="images/logo.png"></a>
			<div class="reg_slogan">商品美 · 種類多 · 歡迎光臨</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用戶註冊</h1>
				<a href="/login.html">登入</a>
			</div>
			<div class="reg_form clearfix" id="app" v-cloak>
				<form @submit.prevent="on_submit">
				<ul>
					<li>
						<label>用戶名:</label>
						<input type="text" v-model="username" @blur="check_username" name="user_name" id="user_name">
						<span v-show="error_name" class="error_tip">請輸入5-20個字符的用戶名</span>
					</li>					
					<li>
						<label>密碼:</label>
						<input type="password" v-model="password" @blur="check_pwd" name="pwd" id="pwd">
						<span v-show="error_password" class="error_tip">密碼最少8位，最多20位</span>
					</li>
					<li>
						<label>確認密碼:</label>
						<input type="password" v-model="password2" @blur="check_cpwd" name="cpwd" id="cpwd">
						<span v-show="error_check_password" class="error_tip">兩次輸入的密碼不一致</span>
					</li>
					<li>
						<label>手機號碼:</label>
						<input type="text" name="phone" v-model="mobile" @blur="check_phone" id="phone">
						<span v-show="error_phone" class="error_tip">您輸入的手機號碼格式不正確</span>
					</li>
					<li>
						<label>email:</label>
						<input type="text" v-model="email" @blur="check_email" name="email" id="email">
						<span v-show="error_email" class="error_tip">請輸入電子信箱</span>
					</li>
					<li>
						<label>驗證碼:</label>
						<input type="text" v-model="email_code" @blur="check_email_code" name="msg_code" id="msg_code" class="msg_input">
						<button @click="send_email_code" class="get_msg_code">{{ email_code_tip }}</button>
						<!-- <span v-show="error_email_code" class="error_tip">請填寫email驗證碼</span> -->
						<span v-show="error_email_code" class="error_tip">{{ error_email_code_tip }}</span>
					</li>
					<li class="agreement">
						<input type="checkbox" v-model="allow" @change="check_allow" name="allow" id="allow" checked="checked">
						<label>同意「美多商城用戶使用協議」</label>
						<span v-show="error_allow" class="error_tip2">請勾選同意</span>
					</li>
					<li class="reg_sub">
						<input type="submit" value="註 冊" name="">
					</li>
				</ul>				
				</form>
			</div>
		</div>
	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">關於我們</a>
			<span>|</span>
			<a href="#">聯絡我們</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情連結</a>		
		</div>
		<p>CopyRight © 2016 北京美多商業股份有限公司 All Rights Reserved</p>
		<p>電話：010-****888    京ICP備*******8號</p>
	</div>
	<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
